<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count from 1 to 100</title>
</head>
<body>
<script>
    let i = +prompt("enter number: ")
    for (let i = 1; i < 100 ; i++) {
        alert(i);
        if (i == 99) {
            alert('finish')
        }
    }
</script>
</body>
</html>
