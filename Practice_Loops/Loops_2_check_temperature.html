<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check temperature</title>
</head>
<body>
<script>
  let temp = +prompt("Enter temperature: ")
  while (temp > 100) {
    alert("Lower the temperature!");
    break;
  }
  while (temp < 20) {
    alert("higher the temperature!");
    break;
  }
</script>
</body>
</html>
