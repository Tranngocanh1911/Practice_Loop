<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let n1 = 0;
    n2 = 1;
    document.write(n1 + ',');
    document.write(n2 + ',');
    for ( let i = 0; i <= 20; i++) {
        a = n1 + n2;
        n1 = n2;
        n2 = a;
        document.write(a  +",");
    }

</script>
</body>
</html>
