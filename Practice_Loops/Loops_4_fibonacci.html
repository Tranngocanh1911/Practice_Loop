<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci % 5</title>
</head>
<body>
<script>
    let n1 = 0;
    n2 = 1;
    for ( let i = 0; i <= 20; i++) {
        a = n1 + n2;
        n1 = n2;
        n2 = a;
        if (a % 5 === 0) {
        document.write(a);
        break;
        }
    }
</script>
</body>
</html>
