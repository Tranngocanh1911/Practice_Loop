<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci sum first 20 number</title>
</head>
<body>
<script>
  let n1 = 0;
  n2 = 1;
  sum = 0;
  /*document.write(n1 + ',');
  document.write(n2 + ',');*/
  for ( let i = 0; i <= 20; i++) {
    a = n1 + n2;
    n1 = n2;
    n2 = a;
    document.write(n1 + ',');
    sum = sum + n1;
  }
  document.write("<br>")
  document.write('Tong 20 so fibonacci dau tien la: '+sum);
</script>
</body>
</html>
