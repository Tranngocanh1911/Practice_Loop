<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops 6</title>
</head>
<body>
<script>
  count = 0;
  sum = 0;
  for (i = 0; count < 30; i++) {
    if (i % 7 == 0) {
      count++
      sum =  sum + i
    }
  }
  document.write('Tổng 30 số đầu tiên chia hết cho 7 là: ' + sum)

</script>
</body>
</html>
