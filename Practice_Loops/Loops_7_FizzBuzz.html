<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    let count = 0;
    for (i = 0; count < 100; i++) {
        if(i % 5 == 0 && i % 3 == 0) {
            document.write('FizzBuzz' + ',')
            count++
        } else if (i % 5 == 0) {
            document.write('Buzz' + ',')
        } else if (i % 3 == 0) {
            document.write('Fizz' + ',')
        } else {
            document.write(i + ',')
        }

    }
</script>
</body>
</html>
